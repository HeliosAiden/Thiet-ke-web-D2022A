<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập của Nguyễn Lê Nhật Anh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
  </head>
  <body>
    <!---sidebar component---->
    <nav id="sidebar"></nav>
    <div class="overlay hide-large animate-opacity" onclick="closeSideBar()" style="cursor:pointer" title="close side menu" id="myOverlay">
    </div>
    <!---header component-->
    <header id="header"></header>
    <!---main component-->
    <div id="main"></div>
    <!---footer component-->
    <div id="footer"></div>
    <script type="module" src="./script.js"></script>
    <script>
        const closeSideBar = () => {document.getElementById("mySidebar").style.display = "none"};
    </script>
  </body>
</html>
